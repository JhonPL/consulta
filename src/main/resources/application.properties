# Para usar PostgreSQL en produccion, descomentar estas lineas:
spring.datasource.url=jdbc:postgresql://localhost:5433/seguimiento_reportes
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI CONNECTION POOL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Para PostgreSQL:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# SERVER
# =====================================================
server.port=8080

# =====================================================
# JWT
# =====================================================
jwt.secret=EstaEsUnSecretoMuyLargoYSeguroParaLlanogas2025ConMasCaracteres
jwt.expiration-ms=86400000

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG

# =====================================================
# EMAIL CONFIGURATION (OPCIONAL)
# =====================================================
# Para desarrollo, el email esta deshabilitado por defecto
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =====================================================
# NOTIFICACIONES - CONFIGURACION GENERAL
# =====================================================
notificaciones.email.habilitado=false
notificaciones.whatsapp.habilitado=false
notificaciones.url.base=http://localhost:5173

# =====================================================
# SWAGGER/OPENAPI
# =====================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================================
# SCHEDULING
# =====================================================
spring.task.scheduling.pool.size=5

# =====================================================
# GOOGLE DRIVE CONFIGURATION
# =====================================================
# Para habilitar Google Drive, descomentar y configurar:
google.drive.enabled=false
# google.drive.credentials.path=/credentials/service-account.json
# google.drive.folder.id=ID_DE_LA_CARPETA_EN_DRIVE

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
